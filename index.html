<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Normalize.css for better cross-browser consistency -->
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <!-- Main CSS file -->
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
    <title>Restaurant Reviews</title>
</head>

<body>
    <header>
        <nav>
            <h1><a aria-label="Home" tabindex="1" href="/">Restaurant Reviews</a></h1>
        </nav>
    </header>

    <main id="maincontent">
        <!-- Map -->
        <section id="map-container">
            <div id="map"></div>
        </section>
        <!-- Drop-down menus -->
        <section>
            <div class="filter-options">
                <h2 class="fr">Filter Results</h2>
                <!-- Neighborhoods -->
                <select role="tablist" tabindex="2" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
                    <option value="all">All Neighborhoods</option>
                </select>
                <!-- Cuisines -->
                <select role="tablist" tabindex="2" id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
                    <option value="all">All Cuisines</option>
                </select>
            </div>
            <ul id="restaurants-list"></ul>
        </section>

    </main>

    <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAl4BaPJO8r7C6nIEQIBurMrXoEKtyTj1Y&callback=initMap">
    </script>

    <footer id="footer">
        Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>

</body>

</html>
