<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Map script -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
    <!-- Normalize.css for better cross-browser consistency -->
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Cantarell:400,700&display=swap" rel="stylesheet">
    <!-- Custom CSS - main and responsive -->
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>Restaurant Reviews</title>
</head>

<body>
    <!-- Begin header -->
    <header>
        <nav>
            <h1 aria-label="Home page header" tabindex="-1">
                <a href="/">Restaurant Reviews</a></h1>
        </nav>
    </header>
    <!-- End header -->
    <!-- Begin main content -->
    <main id="maincontent">
        <!-- Begin map -->
        <section id="map-container">
            <div id="map" aria-label="Map with location markers" tabindex="-1" role="application"></div>
        </section>
        <!-- End map -->
        <section>
            <div class="filter-options" role="group">
                <h2>Filter Results</h2>
                <!-- Begin drop-down menus -->
                <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" tabindex="1" aria-label="search by neighborhood" role="tablist">
                    <option value="all">All Neighborhoods</option>
                </select>
                <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" tabindex="2" aria-label="search by neighborhood" role="tablist">
                    <option value="all">All Cuisines</option>
                </select>
                <!-- End drop-down menus -->
            </div>
            <!-- Begin restaurant listings -->
            <ul id="restaurants-list" role="list"></ul>
            <!-- End restaurant listings -->
        </section>
    </main>
    <!-- End main content -->
    <!-- Begin scripts -->
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
    <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
    <!-- End scripts -->
    <!-- Begin footer -->
    <footer id="footer">
        Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong>
        </a> All Rights Reserved.
    </footer>
    <!-- End footer -->
</body>

</html>
